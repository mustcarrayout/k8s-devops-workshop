
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-nexus
  labels:
    app: nexus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nexus
      name: {{ .Release.Name }}-nexus
  template:
    metadata:
      labels:
        app: nexus
        name: {{ .Release.Name }}-nexus
    spec:
      containers:
      - name: nexus
        env:
          - name: CONTEXT_PATH
            value: /
        image: 'sonatype/nexus3:3.13.0'
        imagePullPolicy: IfNotPresent
        livenessProbe:
          exec:
            command:
              - echo
              - ok
          failureThreshold: 3
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        ports:
          - containerPort: 8081
            protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 1
            memory: 2Gi
          requests:
            cpu: 200m
            memory: 512Mi
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - mountPath: /nexus-data
          name: nexus-data
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: nexus-data
        emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  labels:
    app: nexus
  name: {{ .Release.Name }}-nexus
spec:
  ports:
  - name: 8081-tcp
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app: nexus
    name: {{ .Release.Name }}-nexus
  sessionAffinity: None
  {{- if .Values.ingressDomain }}
  type: ClusterIP
  {{- else }}
  type: NodePort
  {{- end }}

{{- if .Values.ingressDomain }}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-nexus-ingress
  labels:
    app: nexus
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
  generation: 1
spec:
  rules:
  - host: {{ .Release.Name }}-nexus.{{ .Values.ingressDomain }}
    http:
      paths:
      - path: /
        backend:
          serviceName: {{ .Release.Name }}-nexus
          servicePort: 8081

{{- end }}